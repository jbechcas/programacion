<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificaci√≥n</title>
    <link rel="stylesheet" href="./css/modificacion.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">

</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <div id="title"><h1 class="opacity">MODIFICAR</h1></div>
                <form>
                    <input type="user" name="mod-user" id="mod-user" placeholder="USER" required value="user01">
                    <input type="password" name="mod-password" id="mod-password" placeholder="PASSWORD" value="password1234">  
                    <input type="text" name="mod-name" id="mod-name" placeholder="NOMBRE" required value="Jorge">
                    <input type="text" name="mod-last-names" id="mod-last-names" placeholder="LAST-NAME" required value="Bech Castillo">
                    <input type="text" value="19/06/2005" name="mod-date-birthday" id="mod-date-birthday" placeholder="DATE" required >
                    <input type="text" value="Male" name="mod-gender" id="mod-gender" placeholder="GENDER" required >
                    <button type="submit" name="submit-mod" id="submit-mod"  class="opacity">SUBMIT</button>
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
