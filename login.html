<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <div id="title"><h1 class="opacity">LOGIN</h1></div>
                <form>
                    <input type="text" name="login-user" id="login-user" placeholder="USER" required>
                    <input type="password" name="login-password" id="login-password" placeholder="PASSWORD" required>
                    <button type="submit" name="submit-login" id="submit-login"  class="opacity">SUBMIT</button>
                </form>
            </div>
        </div>
        
    </section>
</body>
</html>
